<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    /* Full screen background */
    .bg-image {
      background: url("image9.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    /* Form container styling */
    .booking-form {
      background:  #e6f9f0; 
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      max-height: 80vh;   /* ðŸ‘ˆ form takes at most 80% of screen height */
      overflow-y: auto; 
    }

    .booking-form h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #006400;
      font-weight: bold;
    }

    /* Button hover effect */
    .booking-form button {
      transition: 0.3s ease-in-out;
    }
    .booking-form button:hover {
      transform: scale(1.05);
    background-color: #0097a7;
    }
  </style>
  </head>
  <body class="bg-image">
    <div class="booking-form">
      <h1 class="fw-bold">Schedule Your Holiday on Paradise Island</h1>
      <form class="border-0">
        <fieldset class="mb-4">
          <legend class="fw-bold">Personal Info</legend>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" id="name" name="fullname" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="mail" class="form-label">Email:</label>
            <input type="email" id="mail" name="email" placeholder="abc@gmail.com" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91-894746543" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" id="dob" name="dob" min="2000-01-01" max="2025-12-01" class="form-control" required />
          </div>
        </fieldset>
        <fieldset class="mb-4">
          <legend class="fw-bold">Trip Details</legend>
          <div class="mb-3">
            <label for="arr" class="form-label">Arrival:</label>
            <input type="datetime-local" id="arr" name="arrival" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="dep" class="form-label">Departure:</label>
            <input type="datetime-local" id="dep" name="departure" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="travelers" class="form-label">No. of Travellers:</label>
            <input type="number" id="travelers" name="traveler" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="pref" class="form-label">Accommodation Preferences</label>
            <select id="pref" name="accomodation" class="form-select">
              <optgroup label="Hotels">
                <option value="3-star">3-star</option>
                <option value="4-star">4-star</option>
                <option value="5-star">5-star</option>
              </optgroup>
              <option value="resort">Resort</option>
              <option value="guesthouse">Guest House</option>
              <option value="villa" selected>Villa</option>
            </select>
          </div>

          <fieldset class="mb-3">
            <legend class="fw-semibold">Preferred Activities:</legend>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Snorkelling" name="activity" value="Snorkelling" />
              <label class="form-check-label" for="Snorkelling">Snorkelling</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Hiking" name="activity" value="Hiking" checked />
              <label class="form-check-label" for="Hiking">Hiking</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Spa" name="activity" value="Spa" />
              <label class="form-check-label" for="Spa">Spa</label>
            </div>
          </fieldset>
        </fieldset>

        <div class="d-flex justify-content-between">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    <!-- Booking Confirmed Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="confirmationModalLabel">Booking Confirmed!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Your trip to Paradise Island has been successfully booked! ðŸŒ´âœ¨<br>
        We will contact you shortly.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Okay</button>
      </div>
    </div>
  </div>
</div>

<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from actually submitting
  
    // Get form values
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('mail').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const travelers = document.getElementById('travelers').value.trim();
    const arrival = new Date(document.getElementById('arr').value);
    const departure = new Date(document.getElementById('dep').value);
  
    // Validate Name
    if (name === '') {
      alert('Please enter your full name.');
      return;
    }
  
    // Validate Email format
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
      alert('Please enter a valid email address.');
      return;
    }
  
    // Validate Phone number
    const phonePattern = /^\+?[0-9]{10,15}$/;
    if (!phone.match(phonePattern)) {
      alert('Please enter a valid phone number.');
      return;
    }
  
    // Validate Number of Travelers
    if (travelers !== '' && (isNaN(travelers) || travelers <= 0)) {
      alert('Number of travelers must be greater than 0.');
      return;
    }
  
    // Validate Arrival < Departure
    if (arrival >= departure) {
      alert('Departure must be after arrival.');
      return;
    }
  
    // If everything is OK, show modal
    const confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
    confirmationModal.show();
  });
  </script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  </body>
  </html>
